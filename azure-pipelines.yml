# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-latest'

    variables:
      phpVersion: 7.2

    steps:
    - script: |
        sudo update-alternatives --set php /usr/bin/php$(phpVersion)
        sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
        sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
        sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
        php -version
      displayName: 'Use PHP version $(phpVersion)'
    - task: CmdLine@2
      inputs:
        script: |
          mkdir $(Build.BinariesDirectory)/bin
          cp $(Build.SourcesDirectory)/code/*.php $(Build.BinariesDirectory)/bin
          cp $(Build.SourcesDirectory)/code/*.css $(Build.BinariesDirectory)/bin
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.BinariesDirectory)/bin'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        ArtifactName: 'drop'
        publishLocation: 'Container'
- stage: 'Dev'
  displayName: 'Deploy the web application to dev server'
  dependsOn: Build
  jobs:
  - job: 'DeployInfrastructure'
    displayName: 'Deploy infrastructure job'
    pool:
      vmImage: 'ubuntu-16.04'
    variables:
    - group: 'Release'
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'gutimore-azure-service-conn'
        subscriptionId: 'c4477122-f0ae-41cd-be0f-33b12dedcb4d'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'gutimore-crud-app-RG'
        location: 'East US'
        templateLocation: 'Linked artifact'
        csmFile: 'arm-templates/asp_template.json'
        csmParametersFile: 'arm-templates/asp_template_parameters.json'
        deploymentMode: 'Incremental'
        deploymentOutputs: ResourceGroupDeploymentOutputs
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'gutimore-azure-service-conn'
        subscriptionId: 'c4477122-f0ae-41cd-be0f-33b12dedcb4d'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'gutimore-crud-app-RG'
        location: 'East US'
        templateLocation: 'Linked artifact'
        csmFile: 'arm-templates/app_service_template.json'
        csmParametersFile: 'arm-templates/app_service_template_parameters.json'
        deploymentMode: 'Incremental'
        deploymentOutputs: ResourceGroupDeploymentOutputs
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'gutimore-azure-service-conn'
        subscriptionId: 'c4477122-f0ae-41cd-be0f-33b12dedcb4d'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'gutimore-crud-app-RG'
        location: 'East US'
        templateLocation: 'Linked artifact'
        csmFile: 'arm-templates/mysql_db_template.json'
        csmParametersFile: 'arm-templates/mysql_db_template_parameters.json'
        deploymentMode: 'Incremental'
        deploymentOutputs: ResourceGroupDeploymentOutputs
    - task: AzureMysqlDeployment@1
      inputs:
        azureSubscription: 'gutimore-azure-service-conn'
        ServerName: 'gutimore-crud-app-mysql-server-dev.mysql.database.azure.com'
        DatabaseName: 'crud_app'
        SqlUsername: 'mysqlserveradmin@gutimore-crud-app-mysql-server-dev'
        SqlPassword: 'Charlie802'
        TaskNameSelector: 'SqlTaskFile'
        SqlFile: 'sql/users.sql'
        IpDetectionMethod: 'AutoDetect'
  - deployment: Deploy
    dependsOn: 'DeployInfrastructure'
    pool:
      vmImage: 'ubuntu-16.04'
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'gutimore-azure-service-conn'
              appType: 'webAppLinux'
              WebAppName: '$(WebAppNameDev)'
              packageForLinux: '$(Pipeline.Workspace)/drop/*.zip'
          - task: AzureAppServiceSettings@1
            inputs:
              azureSubscription: 'gutimore-azure-service-conn'
              appName: 'dev-gutimore-crud-app'
              resourceGroupName: 'gutimore-crud-app-RG'
              connectionStrings: |
                [
                  {
                    "name": "connstring",
                    "value": $(ConnStringDev),
                    "type": "MySql",
                    "slotSetting": true
                  }
                ]
- stage: 'Preprod'
  displayName: 'Deploy the web application to preprod server'
  dependsOn: Dev
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-16.04'
    environment: preprod
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'gutimore-azure-service-conn'
              appType: 'webAppLinux'
              WebAppName: '$(WebAppNamePreprod)'
              packageForLinux: '$(Pipeline.Workspace)/drop/*.zip'