# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-latest'

    variables:
      phpVersion: 7.2

    steps:
    - script: |
        sudo update-alternatives --set php /usr/bin/php$(phpVersion)
        sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
        sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
        sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
        php -version
      displayName: 'Use PHP version $(phpVersion)'
    - task: CmdLine@2
      inputs:
        script: |
          mkdir $(Build.BinariesDirectory)/bin
          cp $(Build.SourcesDirectory)/code/*.php $(Build.BinariesDirectory)/bin
          cp $(Build.SourcesDirectory)/code/*.css $(Build.BinariesDirectory)/bin
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.BinariesDirectory)/bin'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        ArtifactName: 'drop'
        publishLocation: 'Container'
- stage: 'Dev'
  displayName: 'Deploy the web application to dev server'
  dependsOn: Build
  jobs:
  - template: deploy-stage-template.yml
    parameters:
      WebAppName: $(WebAppNameDev)
      WebAppRG: $(WebAppRGDev)
      TargetEnvironment: 'dev'
      ASPTemplateParametersPATH: 'arm-templates/parameters/dev/app_service_plan.json'
      AppServiceTemplateParametersPATH: 'arm-templates/parameters/dev/app_service.json'
      MysqlServerTemplateParametersPATH: 'arm-templates/parameters/dev/mysql_server.json'
      WebAppSqlServerName: '$(WebAppServerNameDev)'
      WebAppSqlServerUsername: '$(WebAppSqlServerUsernameDev)'
      WebAppSqlServerPassword: '$(WebAppSqlPasswordDev)'
      WebAppServerConnString: $(WebAppServerConnStringDev)
- stage: 'Preprod'
  displayName: 'Deploy the web application to preprod server'
  dependsOn: Dev
  jobs:
  - template: deploy-stage-template.yml
    parameters:
      WebAppName: $(WebAppNamePreprod)
      WebAppRG: $(WebAppRGPreprod)
      TargetEnvironment: 'preprod'
      ASPTemplateParametersPATH: 'arm-templates/parameters/preprod/app_service_plan.json'
      AppServiceTemplateParametersPATH: 'arm-templates/parameters/preprod/app_service.json'
      MysqlServerTemplateParametersPATH: 'arm-templates/parameters/preprod/mysql_server.json'
      WebAppSqlServerName: '$(WebAppServerNamePreprod)'
      WebAppSqlServerUsername: '$(WebAppSqlServerUsernamePreprod)'
      WebAppSqlServerPassword: '$(WebAppSqlPasswordPreprod)'
      WebAppServerConnString: $(WebAppServerConnStringPreprod)