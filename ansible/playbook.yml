---


- hosts: localhost


  vars:
    resource_group: __resourceGroupName__
    location: __location__
    webapp_name: __webappName__
    mysqlserver_name: __mysqlServerName__
    mysqldb_name: __mysqlDbName__
    admin_username: __mysqlUsername__
    admin_password: __mysqlPassword__
    asp_name: __aspName__
    connection_string: __WebAppServerConnString__

  tasks:
    - name: Create a resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - name: Create App Service on Linux with php Runtime
      azure_rm_webapp:
        resource_group: "{{ resource_group }}"
        name: "{{ webapp_name }}"
        app_settings:
          connstring: "{{ connection_string }}"
        plan:
          resource_group: "{{ resource_group }}"
          name: "{{ asp_name }}"
          is_linux: true
          sku: B1
          number_of_workers: 1
        frameworks:
          - name: "php"
            version: "7.3"

    - name: Create MySQL Server
      azure_rm_mysqlserver:
        resource_group: "{{ resource_group }}"
        name: "{{ mysqlserver_name }}"
        sku:
          name: B_Gen5_1
          tier: Basic
        location: "{{ location }}"
        version: "5.7"
        enforce_ssl: false
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        storage_mb: 5120

    - name: Open firewall to access MySQL Server from outside
      azure_rm_resource:
        api_version: '2017-12-01'
        resource_group: "{{ resource_group }}"
        provider: dbformysql
        resource_type: servers
        resource_name: "{{ mysqlserver_name }}"
        subresource:
          - type: firewallrules
            name: externalaccess
        body:
          properties:
            startIpAddress: "0.0.0.0"
            endIpAddress: "255.255.255.255"
    - name: Create instance of MySQL Database
      azure_rm_mysqldatabase:
        resource_group: "{{ resource_group }}"
        server_name: "{{ mysqlserver_name }}"
        name: "{{ mysqldb_name }}"